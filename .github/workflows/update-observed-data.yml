# .github/workflows/update-observed-data.yml
# 30分ごとに実測データを取得

name: Update Observed Tide Data

on:
  schedule:
    # 30分ごとに実行 (0,30分)
    - cron: '0,30 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  fetch-observed-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install pandas requests beautifulsoup4
        
    - name: Fetch observed tide data
      run: |
        python scripts/fetch_observed_tide.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/observed/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update observed tide data $(date +'%Y-%m-%d %H:%M')" && git push)
